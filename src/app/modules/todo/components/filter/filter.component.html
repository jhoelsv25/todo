<div class="flex justify-between items-center px-5 py-3 text-gray-500">
  <small class="hover:text-blue-200"
    >{{ totalTasks() }} {{ totalTasks() > 1 ? "Items" : "Item" }}
  </small>
  <div class="flex gap-2 text-base">
    <button
      [class.text-blue-500]="currentFilter === 'all'"
      (click)="filterTasks('all')"
      class="cursor-pointer"
    >
      All
    </button>
    <button
      [class.text-blue-500]="currentFilter === 'pendient'"
      (click)="filterTasks('pendient')"
      class="cursor-pointer"
    >
      Pendient
    </button>
    <button
      [class.text-blue-500]="currentFilter === 'completed'"
      (click)="filterTasks('completed')"
      class="cursor-pointer"
    >
      Completed
    </button>
  </div>
  <button
    (click)="deleteAllCompleted()"
    class="cursor-pointer text-sm hover:text-blue-500"
  >
    Clear completed
  </button>
</div>
